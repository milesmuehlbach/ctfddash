<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CTFd Watcher</title>
    <link rel="stylesheet" href="/static/out.css">
</head>
<body class="flex flex-col bg-gray-900 h-screen overflow-hidden">
<div class="w-full bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900 border-b border-gray-700 shadow-lg flex-shrink-0">
    <div class="max-w-7xl mx-auto px-6 py-8">
        <h1 class="text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-red-400 to-red-900 tracking-tight " id="title">CTFd Watcher</h1>
    </div>
</div>
<div class="flex w-full flex-1 overflow-hidden">
    <div id="solvelog" class="w-1/2 bg-gray-900 p-6 border-r border-gray-700 flex flex-col overflow-hidden">
        <h2 class="text-white text-2xl font-bold mb-4 border-b border-gray-700 pb-4 flex-shrink-0">Solves</h2>
        <div id="solve-container" class="flex-1 flex flex-col justify-end overflow-hidden bg-gray-950 p-4 rounded-lg gap-3">
            <div class="rounded-xl bg-gray-800 p-4 shadow-xl outline outline-1 outline-gray-600">
                <p class="text-gray-300">Welcome to the IHMS CTF!</p>
            </div>
        </div>
    </div>
    <div id="leaderboard" class="w-1/2 bg-gray-900 p-6">
        <h2 class="text-white text-2xl font-bold mb-4">Leaderboard</h2>
    </div>
</div>
</body>
<script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
<script src="/static/app.js"> </script>
</html>
